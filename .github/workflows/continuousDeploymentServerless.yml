name: Continuous Deployment Serverless

on:
  workflow_call:
    inputs:
      MUTATION_TEST:
        description: 'Run all unit tests again with stryker.'
        required: false
        type: boolean
    secrets:
      SERVERLESS_TOKEN:
        description: 'The token used to access your serverless instance.
                      Managed by Doppler'
        required: true

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Build and Test App
        run: |
          mv .npmrc_config .npmrc
          npm install -g npm
          npm install --force
          npm ci
          npm run test

      - name: Build and run stryker mutation test
        if: ${{ inputs.MUTATION_TEST == 'true' }}
        run: |
          mv .npmrc_config .npmrc
          npm install -g npm
          npm install --force
          npm run test:mutation

  deployDev:
    runs-on: ubuntu-latest
    needs: buildAndTest
    if: github.ref_name != 'main'

    strategy:
      matrix:
        instance: [dev, dev-1, dev-2]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: test
        run: |
          echo "Deploying to ${{ matrix.instance }}"

#      - name: deploy
#        run: |
#          echo "Deploying to dev"
#          export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_TOKEN }}
#          mv .npmrc_config .npmrc
#          npm ci
#          npx cloud deploy dev

  deployProd:
    runs-on: ubuntu-latest
    needs: buildAndTest
    if: github.base_ref == 'main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: deploy prod
        run: |
          echo "Deploying to prod"
          export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_TOKEN }}
          mv .npmrc_config .npmrc
          npm ci
          npx cloud deploy prod

      - name: deploy dev-hes
        run: |
          echo "Deploying to dev-hes"
          export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_TOKEN }}
          mv .npmrc_config .npmrc
          npm ci
          npx cloud deploy dev-hes

      - name: deploy dev-cls
        run: |
          echo "Deploying to dev-cls"
          export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_TOKEN }}
          mv .npmrc_config .npmrc
          npm ci
          npx cloud deploy dev-cls

      - name: deploy dev-orc
        run: |
          echo "Deploying to ${{ inputs.SERVERLESS_INSTANCE }}"
          export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_TOKEN }}
          mv .npmrc_config .npmrc
          npm ci
          npx cloud deploy dev-orc