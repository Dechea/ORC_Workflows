name: Continuous Deployment Serverless

on:
  workflow_call:
    inputs:
      PROD_INSTANCES:
        description: 'The instances where to deploy the code on prod.
          Needs to be a comma separated list.
          Example: prod, dev-hes'
        required: true
        type: string
      MUTATION_TEST:
        description: 'Run all unit tests again with stryker.'
        required: false
        default: false
        type: boolean
      FRONTEND_DEPLOYMENT:
        description: 'Run a frontend deployment'
        default: false
        required: false
        type: boolean
    secrets:
      SERVERLESS_TOKEN:
        description: 'The token used to access your serverless instance.
          Managed by Doppler'
        required: true
      BIT_TOKEN:
        description: 'The token used to access your bit.dev instance.
          Managed by Doppler'
        required: false

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '--skip-ci') && github.event_name == 'push' && github.ref_name != 'main'"

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          # cache: 'npm'

      - name: init bit.dev
        if: ${{ env.BIT_TOKEN != '' }}
        run: |
          echo "Adding bit.dev to npm registry"
          npm config set @bit:registry https://node.bit.dev
          npm config set @dechea:registry=https://node.bit.dev
          npm config set @teambit:registry=https://node.bit.dev
          npm config set //node.bit.dev/:_authToken ${BIT_TOKEN}
          npm config set //node.bit.cloud/:_authToken ${BIT_TOKEN}
          echo "Completed adding bit.dev to npm registry"
        env:
          BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

      - name: Build and Test App
        run: |
          npm ci
          npm run test
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_TOKEN }}

      - name: Build and run stryker mutation test
        if: ${{ inputs.MUTATION_TEST == 'true' }}
        run: |
          npm ci
          npm run test:mutation

  deployDev:
    runs-on: ubuntu-latest
    needs: [buildAndTest]
    if: "!contains(github.event.head_commit.message, '--skip-ci') && github.event_name == 'push' && github.ref_name != 'main'"

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          # cache: 'npm'

      - name: init bit.dev
        if: ${{ env.BIT_TOKEN != '' }}
        run: |
          echo "Adding bit.dev to npm registry"
          npm config set @bit:registry https://node.bit.dev
          npm config set @dechea:registry=https://node.bit.dev
          npm config set @teambit:registry=https://node.bit.dev
          npm config set //node.bit.dev/:_authToken ${BIT_TOKEN}
          npm config set //node.bit.cloud/:_authToken ${BIT_TOKEN}
          echo "Completed adding bit.dev to npm registry"
        env:
          BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

      - name: deploy dev
        run: |
          echo "Deploying to dev"
          # npm install --legacy-peer-deps
          npm ci
          # if [[ ${{ inputs.FRONTEND_DEPLOYMENT }} == 'true' ]]; then
          #   npm run build
          # fi
          npx cloud deploy dev
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_TOKEN }}

  deployProd:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: cache-node-modules
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          # cache: 'npm'

      - name: init bit.dev
        if: ${{ env.BIT_TOKEN != '' }}
        run: |
          echo "Adding bit.dev to npm registry"
          npm config set @bit:registry https://node.bit.dev
          npm config set @dechea:registry=https://node.bit.dev
          npm config set @teambit:registry=https://node.bit.dev
          npm config set //node.bit.dev/:_authToken ${BIT_TOKEN}
          npm config set //node.bit.cloud/:_authToken ${BIT_TOKEN}
          echo "Completed adding bit.dev to npm registry"
        env:
          BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

      - name: deploy to ${{ inputs.PROD_INSTANCES }}
        run: |
          # npm install --legacy-peer-deps
          npm ci
          IFS="," read -a instances <<< ${{ inputs.PROD_INSTANCES }}
          for index in "${!instances[@]}"
          do
            echo "Deploying to ${instances[index]}"
            npx cloud promote dev ${instances[index]}
          done
          echo "Successfully deployed to all instances"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_TOKEN }}
